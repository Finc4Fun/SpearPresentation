<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .grid-overlay {
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .slide-content {
            transition: opacity 0.3s ease-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .animate-pulse-custom {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        .sensor-pulse {
            animation: pulse-ring 2s ease-in-out infinite;
        }
        .impact-box:hover {
            transform: scale(1.02);
        }
        .tech-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>

        function renderSlide(index) {
            const slide = slides[index];
            const content = document.querySelector('#slideContent > div');
            
            // Show/hide CDAO logo
            const cdaoLogo = document.getElementById('cdaoLogo');
            if (slide.showCDAOLogo) {
                cdaoLogo.classList.remove('hidden');
            } else {
                cdaoLogo.classList.add('hidden');
            }
            
            // Update counter
            document.getElementById('slideCounter').textContent = `${index + 1} / ${slides.length}`;
            
            // Update notes
            document.getElementById('notesContent').textContent = slide.notes;
            document.getElementById('notesCounter').textContent = `Slide ${index + 1} of ${slides.length}`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
            
            if (index === 0) {
                document.getElementById('prevBtn').classList.add('opacity-40', 'cursor-not-allowed');
                document.getElementById('prevBtn').classList.remove('hover:bg-slate-700');
            } else {
                document.getElementById('prevBtn').classList.remove('opacity-40', 'cursor-not-allowed');
                document.getElementById('prevBtn').classList.add('hover:bg-slate-700');
            }
            
            if (index === slides.length - 1) {
                document.getElementById('nextBtn').classList.add('opacity-40', 'cursor-not-allowed');
                document.getElementById('nextBtn').classList.remove('hover:bg-slate-700');
            } else {
                document.getElementById('nextBtn').classList.remove('opacity-40', 'cursor-not-allowed');
                document.getElementById('nextBtn').classList.add('hover:bg-slate-700');

                                    ${[0, 72, 144, 216, 288].map((angle, i) => {
                                        const rad = (angle * Math.PI) / 180;
                                        const x = 200 + Math.cos(rad) * 100;
                                        const y = 150 + Math.sin(rad) * 80;
                                        const domains = ['Land', 'Sea', 'Air', 'Space', 'Cyber'];
                                        return `
                                            <line x1="200" y1="150" x2="${x}" y2="${y}" stroke="#00d4ff" stroke-width="2" opacity="0.4" />
                                            <circle cx="${x}" cy="${y}" r="25" fill="url(#nodeGlow)" />
                                            <circle cx="${x}" cy="${y}" r="15" fill="#1e3a5f" stroke="#00d4ff" stroke-width="2" />
                                            <text x="${x}" y="${y + 5}" text-anchor="middle" fill="#00d4ff" font-size="10" font-weight="bold">${domains[i]}</text>
                                        `;
                                    }).join('')}
                                </svg>
                            </div>
                            <div class="flex-1 space-y-6">${items}</div>
                        </div>
                    </div>
                `;
            } else if (slide.type === 'globe') {
                const items = slide.content.map(item => `
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-cyan-400 rounded-full mt-3 mr-6 flex-shrink-0"></div>
                        <p class="text-base text-gray-200 leading-relaxed">${item}</p>
                    </div>
                `).join('');
                content.innerHTML = `
                    <div class="px-20 py-12">
                        <h2 class="text-5xl font-bold text-white mb-8">${slide.title}</h2>
                        <div class="flex gap-12 items-center">
                            <div class="flex-1">
                                <svg viewBox="0 0 400 300" class="w-full h-64">
                                    <defs>
                                        <radialGradient id="globeGlow">
                                            <stop offset="70%" stop-color="#0ea5e9" stop-opacity="0.3" />
                                            <stop offset="100%" stop-color="#00d4ff" stop-opacity="0" />
                                        </radialGradient>
                                    </defs>
                                    <circle cx="200" cy="150" r="80" fill="url(#globeGlow)" />
                                    <circle cx="200" cy="150" r="70" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6" />
                                    
                                    ${[-40, -20, 0, 20, 40].map(offset => 
                                        `<ellipse cx="200" cy="${150 + offset}" rx="70" ry="${15 - Math.abs(offset) / 4}" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3" />`
                                    ).join('')}
                                    
                                    ${[
                                        { x: 150, y: 120 }, { x: 250, y: 130 }, { x: 180, y: 180 },
                                        { x: 220, y: 170 }, { x: 200, y: 100 }, { x: 230, y: 150 }
                                    ].map(point => `
                                        <circle cx="${point.x}" cy="${point.y}" r="8" fill="#00d4ff" opacity="0.6" class="sensor-pulse" />
                                        <circle cx="${point.x}" cy="${point.y}" r="3" fill="#ffffff" />
                                    `).join('')}
                                </svg>
                            </div>
                            <div class="flex-1 space-y-5">${items}</div>
                        </div>
                    </div>
                `;
            } else if (slide.type === 'gide-image') {
                const items = slide.content.map(item => `
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-cyan-400 rounded-full mt-3 mr-6 flex-shrink-0"></div>
                        <p class="text-2xl text-gray-200 leading-relaxed">${item}</p>
                    </div>
                `).join('');
                content.innerHTML = `
                    <div class="px-20 py-16">
                        <h2 class="text-5xl font-bold text-white mb-12">${slide.title}</h2>
                        <div class="flex gap-12 items-center">
                            <div class="flex-1">
                                <img src="https://media.licdn.com/dms/image/v2/D4E22AQGD_rJY6tlkmA/feedshare-shrink_800/feedshare-shrink_800/0/1717686617596?e=1762992000&v=beta&t=iF1y7qat0qJELczwOpiZ43IauP7hbpas1vZaq-aXDpE" 
                                     alt="GIDE CDAO" 
                                     class="w-full rounded-xl shadow-2xl shadow-cyan-400/30 border-2 border-cyan-500/30">
                            </div>
                            <div class="flex-1 space-y-6">${items}</div>
                        </div>
                    </div>
                `;
            } else if (slide.type === 'tech-stack') {
                const items = slide.content.map(item => `
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-cyan-400 rounded-full mt-3 mr-6 flex-shrink-0"></div>
                        <p class="text-lg text-gray-200 leading-relaxed">${item}</p>
                    </div>
                `).join('');
                content.innerHTML = `
                    <div class="px-20 py-16">
                        <h2 class="text-5xl font-bold text-white mb-12">${slide.title}</h2>
                        <div class="flex justify-around items-center h-64 mb-8">
                            <div class="text-center">
                                <div class="w-32 h-32 bg-gradient-to-br from-cyan-500/20 to-blue-500/20 rounded-lg border-2 border-cyan-400/50 flex items-center justify-center mb-4 transition-transform tech-card">
                                    <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
                                    </svg>
                                </div>
                                <p class="text-cyan-400 font-bold">Palantir Foundry</p>
                                <p class="text-gray-400 text-sm">Data Fusion</p>
                            </div>
                            <div class="text-center">
                                <div class="w-32 h-32 bg-gradient-to-br from-cyan-500/20 to-blue-500/20 rounded-lg border-2 border-cyan-400/50 flex items-center justify-center mb-4 transition-transform tech-card">
                                    <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                                    </svg>
                                </div>
                                <p class="text-cyan-400 font-bold">Anduril Lattice</p>
                                <p class="text-gray-400 text-sm">Edge Autonomy</p>
                            </div>
                            <div class="text-center">
                                <div class="w-32 h-32 bg-gradient-to-br from-cyan-500/20 to-blue-500/20 rounded-lg border-2 border-cyan-400/50 flex items-center justify-center mb-4 transition-transform tech-card">
                                    <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                                    </svg>
                                </div>
                                <p class="text-cyan-400 font-bold">Scale AI LLM</p>
                                <p class="text-gray-400 text-sm">AI Modeling</p>
                            </div>
                        </div>
                        <div class="space-y-4">${items}</div>
                    </div>
                `;
            } else if (slide.type === 'impact-boxes') {
                const items = slide.content.map((item, idx) => `
                    <div class="bg-gradient-to-r from-slate-800/60 to-slate-900/60 p-6 rounded-xl border-2 border-cyan-500/30 hover:border-cyan-400 transition-all impact-box flex items-center gap-6">
                        <div class="flex-shrink-0 w-16 h-16 bg-gradient-to-br from-cyan-500/30 to-blue-500/30 rounded-lg border-2 border-cyan-400/50 flex items-center justify-center">
                            <span class="text-2xl font-bold text-cyan-400">${idx + 1}</span>
                        </div>
                        <p class="text-xl text-gray-200 leading-relaxed flex-1">${item}</p>
                    </div>
                `).join('');
                content.innerHTML = `
                    <div class="px-20 py-16">
                        <h2 class="text-5xl font-bold text-white mb-12">${slide.title}</h2>
                        <div class="space-y-6">${items}</div>
                    </div>
                `;
            } else if (slide.type === 'timeline') {
                const items = slide.content.map(item => `
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-cyan-400 rounded-full mt-3 mr-6 flex-shrink-0"></div>
                        <p class="text-lg text-gray-200 leading-relaxed">${item}</p>
                    </div>
                `).join('');
                const timeline = [
                    { year: '2023', label: 'Subcontractor', icon: 'ü§ù' },
                    { year: '2024', label: 'Embedded Partner', icon: '‚ö°' },
                    { year: '2025', label: 'Trusted Advisor', icon: 'üéØ' },
                    { year: '2026', label: 'Strategic Growth', icon: 'üöÄ' }
                ];
                content.innerHTML = `
                    <div class="px-20 py-16">
                        <h2 class="text-5xl font-bold text-white mb-12">${slide.title}</h2>
                        <div class="flex items-center justify-center h-64 mb-12">
                            <div class="relative w-full max-w-3xl">
                                <div class="absolute top-1/2 left-0 right-0 h-1 bg-gradient-to-r from-cyan-500/30 via-cyan-400 to-cyan-500/30"></div>
                                <div class="flex justify-between relative">
                                    ${timeline.map(item => `
                                        <div class="flex flex-col items-center">
                                            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-cyan-500/30 to-blue-500/30 border-4 border-cyan-400 flex items-center justify-center text-2xl mb-4 transition-transform hover:scale-110">
                                                ${item.icon}
                                            </div>
                                            <p class="text-cyan-400 font-bold mb-1">${item.year}</p>
                                            <p class="text-gray-300 text-sm text-center">${item.label}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="space-y-4">${items}</div>
                    </div>
                `;
            } else {
                const items = slide.content.map(item => `
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-cyan-400 rounded-full mt-3 mr-6 flex-shrink-0"></div>
                        <p class="text-xl text-gray-200 leading-relaxed">${item}</p>
                    </div>
                `).join('');
                content.innerHTML = `
                    <div class="px-20 py-16">
                        <h2 class="text-5xl font-bold text-white mb-12">${slide.title}</h2>
                        <div class="space-y-6">${items}</div>
                    </div>
                `;
            }
        }

        function nextSlide(event) {
            if (event) event.stopPropagation();
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function prevSlide(event) {
            if (event) event.stopPropagation();
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(currentSlide);
            closeMenu();
        }

        function closeMenu() {
            document.getElementById('navMenu').classList.add('hidden');
        }

        function closeNotes() {
            document.getElementById('notesPanel').classList.add('hidden');
        }

        // Initialize navigation menu
        function initNavMenu() {
            const navList = document.getElementById('navList');
            navList.innerHTML = slides.map((slide, idx) => `
                <button onclick="goToSlide(${idx})" class="w-full text-left p-4 rounded-lg transition-all duration-200 ${
                    currentSlide === idx
                        ? 'bg-cyan-500/20 border-l-4 border-cyan-400 text-white'
                        : 'bg-slate-800/40 hover:bg-slate-800 text-gray-300 hover:text-white border-l-4 border-transparent'
                }">
                    <span class="text-sm text-cyan-400 font-mono">${idx + 1}</span>
                    <p class="mt-1 text-sm">${slide.title}</p>
                </button>
            `).join('');
        }

        // Event listeners
        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('hidden');
            initNavMenu();
        });

        document.getElementById('notesBtn').addEventListener('click', () => {
            document.getElementById('notesPanel').classList.toggle('hidden');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'Escape') {
                closeMenu();
                closeNotes();
            }
        });

        // Initialize
        renderSlide(currentSlide);
    </script>
</body>
</html>
